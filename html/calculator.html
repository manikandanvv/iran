<!DOCTYPE html>
<html>
<head>
	<title>Calculator DHTML</title>
</head>
<script type="text/javascript">
	function sum(v)
	{
          cal.tx.value+=v
	}
	function eqr(x)
	{
		cal.tx.value=eval(x)

	}
	
</script>
<style type="text/css">
	input
	{
		width: 60px;
		height: 60px;
		margin-top: 4px;
		font-family: cursive;
		border-style: none;

	}
	.ans
	{
		width: 250px;
	}
	.man
	{
		position: absolute;
		top: 10%;
		left: 30%;
		padding: 10px 10px;
		border: solid black;
		width: 252px;
		border-width: 2px;
	}
</style>
<body>
<div class="man">
	<form name="cal">
	<input type="text" name="tx" class="ans" style="text-align:right; font-size: 40px;font-family: serif;
	border: solid black;"><br>
	<input type="button" name="b19" value="c" onclick="cal.tx.value=''" style="width: 124px;">
	<input type="button" name="a1" value="(" onclick="sum(a1.value)">
	<input type="button" name="a2" value=")" onclick="sum(a2.value)"><br>
    <input type="button" name="b1" value="1" onclick="sum(b1.value)">
    <input type="button" name="b2" value="2" onclick="sum(b2.value)">
    <input type="button" name="b3" value="3" onclick="sum(b3.value)">
    <input type="button" name="s1" value="+" onclick="sum(s1.value)"><br>
    <input type="button" name="b4" value="4" onclick="sum(b4.value)">
    <input type="button" name="b5" value="5" onclick="sum(b5.value)">
    <input type="button" name="b6" value="6" onclick="sum(b6.value)">
    <input type="button" name="s2" value="-" onclick="sum(s2.value)"><br>
    <input type="button" name="b7" value="7" onclick="sum(b7.value)">
    <input type="button" name="b8" value="8" onclick="sum(b8.value)">
    <input type="button" name="b9" value="9" onclick="sum(b9.value)">
    <input type="button" name="s3" value="*" onclick="sum(s3.value)"><br>
    <input type="button" name="d9" value="." onclick="sum(d9.value)">
    <input type="button" name="b0" value="0" onclick="sum(b0.value)">
    <input type="button" name="s4" value="/" onclick="sum(s4.value)">
    <input type="button" name="eq" value="=" onclick="eqr(tx.value)">
</form>
</div>
</body>
</html>
